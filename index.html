<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Calculatoe</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
         
        <div class="row displayScreen">
            <div class="col-12">
                <input type="text" id="displayValue">
            </div>
        </div>
        <div class="row g-0">
            <div class="col-3">
              <button class="rowOne">7</button>
          </div>
          <div class="col-3">
              <button class="rowOne">8</button>
          </div>
          <div class="col-3">
              <button class="rowOne">9</button>
          </div>
          <div class="col-3">
              <button class="lastRow">/</button>
          </div>
        </div>
        <div class="row g-0">
            <div class="col-3">
                <button>4</button>
            </div>
            <div class="col-3">
                <button>5</button>
            </div>
            <div class="col-3">
                <button>6</button>
            </div>
            <div class="col-3">
                <button class="lastRow">*</button>
            </div>
          </div>
          <div class="row g-0">
            <div class="col-3">
                <button>1</button>
            </div>
            <div class="col-3">
                <button>2</button>
            </div>
            <div class="col-3">
                <button>3</button>
            </div>
            <div class="col-3">
                <button class="lastRow">-</button>
            </div>
          </div>
          <div class="row g-0">
            <div class="col-3">
                <button>0</button>
            </div>
            <div class="col-3">
                <button onclick="allClear()">AC</button>
            </div>
            <div class="col-3">
                <button>=</button>
            </div>
            <div class="col-3">
                <button class="lastRow">+</button>
            </div>
          </div>
        
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
